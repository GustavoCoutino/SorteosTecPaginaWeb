<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegos</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <a href="https://www.sorteostec.org">
      <img class="leyendaSorteos" src="Assets/leyendaSorteos.png" />
    </a>
    <a class="botonG" onclick="logout()">Sign out</a>
    <div class="div_menu">
      <a href="Perfil.html">
        <img src="Assets/perfil.png" class="menu1" />
      </a>
      <a href="Wallet.html">
        <img src="Assets/cartera.png" class="menu2" />
      </a>
    </div>

    <p class="TNormalGrandeCentro">Bienvenid@,</p>
    <div class="nombreUsuario"></div>
    <div class="div_espaciador">
      <p class="centro">¿Qué te gustaría jugar hoy?</p>
    </div>
    <br />
    <div class="div-absolute" id="addCardContainer" style="display: none">
      <h4 class="gris" id="nombreJuegoParrafo"></h4>
      <p class="pregunta">¿Quiéres pagar para jugar?</p>
      <button class="botonF" id="realizarCompra">Pagar</button>
      <button class="botonE" id="cerrarBoton">Cancelar</button>
    </div>
    <div class="div_centrado">
      <div class="div-absolute" id="addSaldo" style="display: none">
        <h4 class="gris">Agregar saldo</h4>
        <div class="div-pequeño" id="cardListContainer"></div>
        <br />
        <button class="botonF" type="button" type="submit">Agregar</button>
        <button class="botonE" type="button" id="cerrarBoton">Cancelar</button>
      </div>
      <div class="div_horizontal">
        <div>
          <a
            data-game-url="CorreTeusV1/index.html"
            data-producto-id="1"
            class="gameButton"
            data-game-name="Corre Teus"
          >
            <div class="cuadro_v">
              <p class="nomjuego_v">Corre Teus</p>
              <p class="game_price">$30</p>
              <img src="Assets/escudoVerde.png" class="juego" />
            </div>
          </a>
        </div>
        <div>
          <a
            data-game-url="Lanza/index.html"
            data-producto-id="2"
            class="gameButton"
            data-game-name="Lanza Tec"
          >
            <div class="cuadro_a">
              <p class="nomjuego_a">Lanza Tec</p>
              <p class="game_price">$15</p>
              <img src="Assets/escudoPared.png" class="juego" />
            </div>
          </a>
        </div>
        <div>
          <a
            data-game-url="End Game 3/index.html"
            data-producto-id="3"
            class="gameButton"
            data-game-name="End Game"
          >
            <div class="cuadro_g">
              <p class="nomjuego_g">End Game</p>
              <p class="game_price">$50</p>
              <img src="Assets/escudoAzul.png" class="juego" />
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="js/nombre.js"></script>
  </body>
</html>
