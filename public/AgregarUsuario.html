<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="estilos.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
 
</head>
<body>
    <a href="https://www.sorteostec.org">
        <img class="leyendaSorteos" src="Assets/leyendaSorteos.png">
    </a>
    <a href="Estadisticas.html">
        <img src="Assets/atras.png" class="menu1">
    </a>
    <div class="div_inicio">
    <p class="TSecundario">Crear nueva cuenta..</p>
    <div class="div_horizontal">
        <p class="TTercero">Solo por tener perfil de administrador puedes crear usuarios.</p>
    </div>

    <form id="formulario-usuario" onsubmit="crearUsuario(event)">
            <div class="div_horizontal">
                <div class="div_gris">
                    <p class="TForm">Nombre</p>
                    <input placeholder="Maria" class="input_forms" id="nombre" name="nombre" />
                </div>
                <div class="div_gris">
                    <p class="TForm">Apellido Paterno</p>
                    <input placeholder="Gonzalez" class="input_forms" id="apellido_paterno" name="nombre"/>
                </div>
                <div class="div_gris">
                    <p class="TForm">Apellido Materno</p>
                    <input placeholder="Pérez" class="input_forms" id="apellido_materno" name="nombre" />
                </div>
            </div>

            <div class="div_horizontal">
                <div class="div_gris">
                    <p class="TForm">Estado</p>
                    <select class="input_forms" id="estado" name="estado">
                        <!-- Las opciones de los estados se generarán aquí -->
                    </select>
                </div>

                <div class="div_gris">
                    <p class="TForm">Ciudad</p>
                    <input placeholder="Monterrey" class="input_forms" id="ciudad" name="ciudad"/>
                </div>
                <div class="div_gris">
                    <div class="div_horizontal">
                        <div>
                            <p class="TForm">Contraseña</p>
                            <input placeholder="12345" class="input_forms" type="contraseña" id="contraseña" />
                        </div>
                        <i id="togglePassword" class="fas fa-eye password-icon" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
            </div>

            <div class="div_horizontal">
                <div class="div_gris">
                    <p class="TForm">Correo electrónico</p>
                    <input placeholder="maria@tec.mx" class="input_forms" type="email" id="correo" name="correo"/>
                </div>
                <div class="div_gris">
                    <p class="TForm">Teléfono</p>
                    <input placeholder="+55 7896 2381" class="input_forms" type="tel" id="telefono" name="telefono"/>
                </div>
            </div>
            <br/>
            <p class="error" id="error"></p>
            <br/>
            <button class="botonF" type="submit">Crear usuario</button>
            <img class="imageForm" src="Assets/escudoAzul.png"/>
    </form> 

    <script src="js/signin.js"></script>
</body>
</html>
