<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de pago</title>
    <link rel="stylesheet" href="general.css" />
  </head>
  <body>
    <div class="derecha">
      <div class="divH">
        <a href="Wallet.html" class="pointer">
          <img src="Assets/atras.png" class="imageLogo" />
        </a>
        <p style="margin: 0px">Wallet</p>
      </div>
    </div>
    <div class="div-pequeño" id="addCardContainer" style="display: none">
      <form onsubmit="crearCard(event)">
        <div class="divH">
          <div class="divIn">
            <p class="izq">Numero de tarjeta</p>
            <input
              placeholder=""
              class="doblefila"
              type="number"
              id="numeroTarjeta"
              name="numeroTarjeta"
            />
          </div>
          <div class="divIn">
            <p class="izq">Banco</p>
            <input
              placeholder=""
              class="doblefila"
              type="text"
              id="banco"
              name="banco"
            />
          </div>
        </div>
        <div class="divH">
          <div class="divIn">
            <p class="izq">Tipo</p>
            <input
              placeholder=""
              class="doblefila"
              type="text"
              id="tipo"
              name="tipo"
            />
          </div>
          <div class="divIn">
            <p class="izq">CVV</p>
            <input
              placeholder=""
              class="doblefila"
              type="number"
              id="cvvTarjeta"
              name="cvvTarjeta"
            />
          </div>
        </div>
        <br />
        <button class="boton3" type="submit">Ingresar</button>
        <button class="boton3" id="cerrarBoton">Cancelar</button>
      </form>
    </div>
    <div class="div-content">
      <img src="Assets/walletBillete.png" class="image4" />
      <div class="izquierdaEspaciador">
        <h2>Datos de pago</h2>
      </div>
      <div class="div">
        <h3 id="saldo"></h3>
        <p class="pcentro">Dinero Actual</p>
      </div>
      <div class="divH">
        <p>Cuentas a transferir</p>
        <button class="boton1" id="mostrarBoton">Agregar tarjeta</button>
      </div>
      <div class="div-pequeño" id="cardListContainer"></div>
    </div>
    <script src="js/bankCard.js"></script>
  </body>
  <script>
    document
      .getElementById("mostrarBoton")
      .addEventListener("click", function () {
        var contenedor = document.getElementById("addCardContainer");
        contenedor.style.display = "block";
      });

    document
      .getElementById("cerrarBoton")
      .addEventListener("click", function () {
        var contenedor = document.getElementById("addCardContainer");
        contenedor.style.display = "none";
      });
  </script>
</html>
