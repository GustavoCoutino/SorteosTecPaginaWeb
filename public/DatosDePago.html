<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de pago</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <a href="https://www.sorteostec.org">
      <img class="leyendaSorteos" src="Assets/leyendaSorteos.png" />
    </a>
    <a href="Wallet.html">
      <img src="Assets/atras.png" class="menu1" />
    </a>
    <a class="botonG" onclick="logout()">Sign out</a>
    <p class="TTitulo">Datos de pago</p>
    <div class="div_esquina">
      <div class="div_centrado">
        <div class="div_grisInfoI">
          <h3 id="saldo">0</h3>
          <p class="t_info">Dinero actual</p>
        </div>
        <div class="mas_tarjeta">
          <button
            onclick="window.location.href='AgregarSaldo.html';"
            class="invisible"
            id="mostrarCard"
          >
            Mostrar Saldo
          </button>
        </div>
      </div>
    </div>

    <div class="div_centrado">
      <h3>Cuentas a transferir</h3>
    </div>
    <div class="div_espaciador">
      <div class="div_centrado">
        <div class="div-pequeño" id="cardListContainer"></div>
      </div>
    </div>
    <div class="div_centrado">
      <button class="botonN" id="mostrarBoton">Añadir</button>
    </div>

    <div id="confirmarEliminar" class="div-absolute" style="display: none">
      <div class="confirmar-eliminar-contenido">
        <h3 class="gris">¿Estás seguro de que deseas eliminar esta tarjeta?</h3>
        <div class="div_espaciador">
          <button class="botonAT" id="cancelarEliminar">Cancelar</button>
          <button class="botonE" id="confirmarEliminarBtn">Eliminar</button>
        </div>
      </div>
    </div>

    <div class="div-absolute" id="addCardContainer" style="display: none">
      <h4 class="gris">Añadir una tarjeta</h4>
      <div class="div_horizontal">
        <div class="div_tarjeta">
          <p class="TFormm">Numero de tarjeta</p>
          <input
            placeholder=""
            class="input_tarjetaG"
            type="number"
            id="numeroTarjeta"
            name="numeroTarjeta"
          />
        </div>
        <div class="div_tarjeta">
          <p class="TFormm">Banco</p>
          <input
            placeholder=""
            class="input_tarjetaP"
            type="text"
            id="banco"
            name="banco"
          />
        </div>
      </div>
      <div class="div_horizontal">
        <div class="div_tarjeta">
          <p class="TFormm">CVV</p>
          <input
            placeholder=""
            class="input_tarjetaG"
            type="number"
            id="cvvTarjeta"
            name="cvvTarjeta"
          />
        </div>
        <div class="div_tarjeta">
          <p class="TFormm">Tipo</p>
          <select class="input-tipo" id="tipo" name="tipo"></select>
        </div>
      </div>
      <br />
      <button
        class="botonF"
        type="button"
        type="submit"
        onclick="crearCard(event)"
      >
        Ingresar
      </button>
      <button class="botonE" type="button" id="cerrarBoton">Cancelar</button>
    </div>

    <script src="js/bankCard.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
